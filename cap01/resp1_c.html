<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valor = Number(prompt("Informe o valor do produto: "))
        const avista = valor - (valor * 0.10)  
        const parcelado = valor / 3
        alert(`Valor da conta R$: ${valor.toFixed(2)} 
            √Å vista R$: ${avista.toFixed(2)} 
            Ou 3x de R$: ${parcelado.toFixed(2)}`)
    </script>
</body>
</html>
