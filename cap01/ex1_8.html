<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dias = Number(prompt("Dias: "))
        const horas = Number(prompt("Horas: "))
        const totalDias = dias * 24
        
        const totalHoras = totalDias + horas
        alert(`Duração de horas da viagem: ${totalHoras.toFixed(2)}`) 

    </script>
</body>
</html>
