<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const valorJantar = Number(prompt("Valor: "))
        const valor = valorJantar * 0.10
        const taxa = Number(valor+valorJantar) 

        alert(`Valor da taxa R$: ${valor.toFixed(2)}\nTotal R$: ${taxa.toFixed(2)}`) 

    </script>
</body>
</html>
