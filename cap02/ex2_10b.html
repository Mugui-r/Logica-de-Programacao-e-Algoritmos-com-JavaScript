<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Lan House Mag√©</h1>
    <form>
        <div>
            <label for="inValorMin">Valor Por 15min de Uso: </label>
            <input type="number" id="inValorMin" step="0.01" min="0" required>
        </div><br>

        <div>
            <label for="inValorTempo">Tempo de Uso do Cliente: </label>
            <input type="number" id="inValorTempo" step="0.01" min="0" required>
        </div><br>

        <input type="submit" value="Calcular Valor a Pagar">
    </form>
    <h2></h2>

    <script>
        const frm = document.querySelector("form")
        const resp = document.querySelector("h2")

        frm.addEventListener("submit", (e) => {
            const min = Number(frm.inValorMin.value)
            const calculo = Number(Math.ceil(frm.inValorTempo.value / 15))
            const valor = Number(calculo * min) 
            
            resp.innerHTML = `Valor a pagar R$:${valor.toFixed(2)}`

            e.preventDefault()
        })


    </script>

</body>
</html>
